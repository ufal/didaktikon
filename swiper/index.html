<!doctype html>
<html lang="cs">
  <head>
    <title>AI v kontextu</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <link href='style.css' rel='stylesheet'>
    <script defer src="script.js"></script>

  </head>
  <body id='main'>

    <div id='in-main'>
      <div class='card' id='card'>
        <div id='content'>
          <h3>Start my swiping demo!</h3>
          <p>by clicking on buttons below</p>
       
        </div>
      </div>
    
      <form class='controls'>
        <button type='button' class='left' id='swipe_left' >-</button>
        <button type='button' class='right' id='swipe_right' >+</button>
      </form>

    </div>
    
  </body>
